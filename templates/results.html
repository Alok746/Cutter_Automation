{% extends "base.html" %}

{% block content %}
  <div class="layout">
    <div class="content">
      <form action="/select_columns" method="post" class="go-back">
        <input type="hidden" name="filename" value="{{ filename }}">
        <input type="hidden" name="sheet" value="{{ sheet }}">
      </form>

      <div class="table-wrapper">
        <table class="results-table">
          <thead>
            <tr>
              <th>Response Option</th>
              <th># of Respondents</th>
              <th>% of Respondents</th>
            </tr>
          </thead>
          <tbody>
            {% for label, count, pct in response_summary %}
            <tr>
              <td class="row-label">{{ label }}</td>
              <td>{{ count }}</td>
              <td class="percent-cell">{{ "%.2f"|format(pct) }}%</td>
            </tr>
            {% endfor %}
            <tr class="total-row">
              <td>Total</td>
              <td>{{ total_count }}</td>
              <td class="percent-cell">{{"%.2f"|format(total_pct) }}%</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
