{% extends "base.html" %}

{% block content %}
<div class="layout">
  {% include "components/sidebar_filter.html" %}

  <div class="content">
    <h2 class="mb-4 text-center" style="color: #cc0000;">Combined Results for Selected Questions</h2>

    {% for item in results %}
    <div class="question-result" style="margin-bottom: 40px; border: 1px solid #ccc; padding: 20px; border-radius: 8px; background-color: #f9f9f9;">
      <div style="overflow-x: auto;">
        {{ item.html | safe }}
      </div>
    </div>
    {% endfor %}

    <form action="/select_columns" method="post" style="margin-top: 2rem;">
      <input type="hidden" name="filename" value="{{ filename }}">
      <input type="hidden" name="sheet" value="{{ sheet }}">
      <button type="submit" style="padding: 10px 16px; font-size: 14px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
        ‚Üê Back to Question Selection
      </button>
    </form>
  </div>
</div>
{% endblock %}
