<!DOCTYPE html>
<html>
<head><title>Select Sheet</title></head>
<body>
    <h1>Select a Sheet</h1>
    <form action="{{ url_for('select_columns') }}" method="post">
        <input type="hidden" name="filename" value="{{ filename }}">
        <label for="sheet">Choose sheet:</label>
        <select name="sheet" id="sheet">
            {% for sheet in sheets %}
                <option value="{{ sheet }}">{{ sheet }}</option>
            {% endfor %}
        </select>
        <button type="submit">Next</button>
    </form>
</body>
</html>
