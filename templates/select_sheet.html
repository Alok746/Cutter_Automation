{% extends "base.html" %}

{% block title %}Select Sheet{% endblock %}

{% block content %}
<div class="content" style="max-width: 600px; margin: 40px auto;">
  <h1>Select a Sheet</h1>
  <form method="post" action="/route_selector" style="background: #fff; padding: 25px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);">
    <input type="hidden" name="filename" value="{{ filename }}">

    <label for="sheet">Select a Sheet:</label>
    <select name="sheet" id="sheet" required>
      {% for sheet in sheets %}
        <option value="{{ sheet }}">{{ sheet }}</option>
      {% endfor %}
    </select>

    <p><strong>Select how you want to analyze questions:</strong></p>
    <label><input type="radio" name="view_mode" value="single" checked> One Question at a Time</label><br>
    <label><input type="radio" name="view_mode" value="multi"> Multiple Questions Together</label><br><br>

    <button type="submit">Continue</button>
  </form>
</div>
{% endblock %}
